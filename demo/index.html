<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-time-picker Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-time-picker.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <style is="custom-style" include="paper-time-picker-dialog-style">
    section {
      margin: 24px;
    }
    @media only screen and (max-width: 768px) {
      /**Desktop**/

      paper-dialog{
        width:100%;
        height:100%;
        margin:0px;
        padding:0px;
      }
      paper-time-picker{
        padding:0px;
        margin:0px;
      }
    }
  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic paper-registration-code demo</h3>
    <demo-snippet>
      <template>
        <paper-button class="btn" onclick="document.getElementById('dialog').open()" raised>Open Dialog</paper-button>
        <paper-dialog id="dialog" class="paper-time-picker-dialog" modal>
          <paper-time-picker id="picker" time="3:30 PM"></paper-time-picker>
          <div class="buttons">
            <paper-button dialog-dismiss>CANCEL</paper-button>
            <paper-button dialog-confirm>OK</paper-button>
          </div>
        </paper-dialog>
      </template>
    </demo-snippet>
  </div>


</body>

</html>
